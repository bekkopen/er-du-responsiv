<!DOCTYPE html>
<title>Responsive images</title>
<style>
  #content {
    max-width: 500px;
    margin: 1em auto;
  }
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
<script>
  $(function(){
    $("noscript").each(function() {                                         
      var ele = $(this),
          content_width = ele.parent().width(),
          img_widths = $.map(ele.data("widths").split(","),
                             function(width) { return parseInt(width) }),
          best_fit = img_widths.shift();
      $.each(img_widths, function(i, img_width) {
        console.log(img_width, content_width, img_width > content_width);
        if (img_width > content_width) {
          best_fit = img_width;
          return false;
        }
      });
      console.log("best fit", best_fit);
    });
  });
</script>

<div id="content">
  <noscript data-widths="200,300,400">
    <img src="river-200.png">
  </noscript>
</div>
